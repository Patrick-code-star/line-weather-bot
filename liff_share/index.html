<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviation Weather Bot Share</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
    #shareBtn { padding: 15px 30px; font-size: 18px; color: white; background-color: #00b900; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <button id="shareBtn">📤 分享給飛行夥伴 Share with Friends</button>

  <script>
    // ************************************************************
    // 📢 第一步: 請將這裡替換成您機器人的 LINE 官方帳號 URL！
    // 這是分享時，朋友會收到的連結。
    // ************************************************************
    const BOT_SHARE_LINK = "https://line.me/R/ti/p/@你的LINE_ID"; // <<< 請更換！

    // ************************************************************
    // 📢 第二步: 在 LINE Developers 獲取 LIFF ID 後，請將這裡替換！
    // 現在先用 YOUR_LIFF_ID 部署，等獲取 LIFF ID 後再回來更新。
    // ************************************************************
    const LIFF_ID = "YOUR_LIFF_ID"; // <<< 部署成功後，必須回來替換！
    
    // 這是 LINE 分享訊息的內容
    const shareMessage = [
      {
        type: "text",
        text: "✈️ 專業航空氣象查詢機器人！\n只需輸入 ICAO 代碼，即時獲取 METAR / TAF。\n\n🚀 點此加入： " + BOT_SHARE_LINK
      }
    ];

    async function main() {
      // 確保 LIFF ID 已被替換
      if (LIFF_ID === "YOUR_LIFF_ID") {
        document.getElementById("shareBtn").textContent = "❌ LIFF ID 尚未設定 (檢查 Console)";
        console.error("請先在 LIFF 設定中獲取 ID 後，回到 index.html 替換 LIFF_ID 變數。");
        return;
      }

      await liff.init({ liffId: LIFF_ID });
      
      document.getElementById("shareBtn").addEventListener("click", async () => {
        try {
          // 呼叫 LINE 的分享介面
          await liff.shareTargetPicker(shareMessage);
        } catch (error) {
          console.error("分享失敗:", error);
          alert("分享功能呼叫失敗。請確認是否在 LINE App 內開啟此 LIFF。");
        }
      });
    }
    
    // 如果不是在 LINE 內打開，顯示提示
    if (!liff.isInClient() && window.location.protocol === 'https:') {
        document.getElementById("shareBtn").textContent = "請在 LINE 應用程式內開啟此頁面";
    }

    main();
  </script>
</body>
</html>
