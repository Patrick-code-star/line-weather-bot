<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wx Now: Get Aviation Wx in LINE</title>  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
    #shareBtn { padding: 15px 30px; font-size: 18px; color: white; background-color: #00b900; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <button id="shareBtn">📤 分享給飛行夥伴 Share with Friends</button>

  <script>
    // 您的 LINE 官方帳號 URL
    const BOT_SHARE_LINK = "https://lin.ee/uc3c8NZ"; 

    // 您的 LIFF ID (新 ID)
    const LIFF_ID = "2008226044-zw21x6wb"; 
    
    // 中英雙語分享訊息
    const shareMessage = [
      {
        type: "text",
        text: "✈️ 專業航空氣象查詢機器人！(Wx Now)\n只需輸入 ICAO 代碼，即時獲取 METAR / TAF。\nJust input ICAO code to get instant METAR / TAF.\n\n🚀 點此加入 / Click to join: " + BOT_SHARE_LINK
      }
    ];

    async function main() {
      if (!liff.isInClient()) {
        document.getElementById("shareBtn").textContent = "請在 LINE 應用程式內開啟此頁面";
        return;
      }
      
      await liff.init({ liffId: LIFF_ID });
      
      document.getElementById("shareBtn").addEventListener("click", async () => {
        try {
          await liff.shareTargetPicker(shareMessage);
        } catch (error) {
          console.error("分享失敗:", error);
          alert("分享功能呼叫失敗。錯誤訊息: " + error.message);
        }
      });
    }
    
    main();
  </script>
</body>
</html>
